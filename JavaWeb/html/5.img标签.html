<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
<!--
img标签是图片标签，用来显示图片
src设置图片的路径

在web中分为相对路径和绝对路径
相对路径:
. 当前文件所在的目录
..当前文件所在的上一级目录
文件名 当前文件所在目录的文件 相当于./文件名
绝对路径：http://ip:port/工程名/资源路径

-->

<img src="../imgs/1.jpg" width="100" height="100" border="1" alt="找不到">

</body>
</html>
